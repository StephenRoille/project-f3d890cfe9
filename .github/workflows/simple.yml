name: Shell Commands
on: [push]
jobs:
  run-shell-cmd:
    name: Run shell commands
    runs-on: ubuntu-latest
    steps:
      - name: echo shell command
        run: echo "Hello World"
      - name: multiline command
        run: |
          node -v
          npm -v
      - name: Run Python shell
        run: |
          import platform
          print(platform.processor())
        shell: python